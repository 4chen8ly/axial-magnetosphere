<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteOS</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --accent: #8b5cf6;
      /* Violet */
      --accent-hover: #7c3aed;
      --success: #10b981;
      --danger: #ef4444;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 20px 0;
      background: linear-gradient(to right, #c084fc, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .row:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #334155;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent);
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    /* Range Slider */
    input[type=range] {
      width: 100%;
      margin: 8px 0;
      background: transparent;
      -webkit-appearance: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: #334155;
      border-radius: 3px;
    }

    input[type=range]::-webkit-slider-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--accent);
      -webkit-appearance: none;
      margin-top: -5px;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      display: inline-block;
      margin-right: 6px;
    }

    .footer {
      font-size: 0.75rem;
      color: #94a3b8;
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>TasteOS</h1>
    <div style="font-size: 0.8rem; color: #94a3b8;"><span class="status-dot"></span>Active</div>
  </div>

  <div class="card">
    <div class="row">
      <label>Enable Re-ranking</label>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <label>Personalization Strength</label>
      <span id="strengthVal" style="font-size: 0.8rem; color: #94a3b8;">70%</span>
    </div>
    <input type="range" id="strengthSlider" min="0" max="100" value="70">

    <div class="row" style="margin-top: 16px;">
      <label>Noise Filtering</label>
      <span id="noiseVal" style="font-size: 0.8rem; color: #94a3b8;">30%</span>
    </div>
    <input type="range" id="noiseSlider" min="0" max="100" value="30">
  </div>

  <button id="dashboardBtn" class="btn btn-primary" style="margin-bottom: 10px;">Open Dashboard</button>
  <button id="resetBtn" class="btn btn-danger">Reset Taste Profile</button>

  <div class="footer">
    Privacy First. 100% Local.
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
